<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="100%" height="100%" style="background-color: black;">
    <style>

        #snowflake1{
            animation: rotate1 2s infinite, colorChange 1s infinite; /* Apply the shake animation */
        }
        /* CSS styles for the text element */
        text {
            fill: white;
            font-family: Arial;
            font-size: 16px;
            animation: shake 2s infinite, colorChange 2s infinite; /* Apply the shake animation */
        }
        /* Define the colorChange animation */
        @keyframes colorChange {
            0% { fill: white; }
            50% { fill: green; }
            100% { fill: white; }
        }
        /* Define the shake animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
                /* Define the rotate animation */
        @keyframes rotate1 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes rotate {
            0% { transform: translateY(0px);  }
            25% {transform: translateY(30px); }
            50% {transform: translateY(60px); }
            75% {transform: translateY(90px);}
            100% { transform: translateY(120px); }
        }
    </style>
    
    <rect width="100%" height="100%" fill="black" stroke="green" stroke-width="3"/>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">StreamMusic</text>


        <!-- White X -->
    <g id="snowflake1" transform="translate(50, 10)">
        <line x1="10" y1="10" x2="30" y2="30" stroke="white" stroke-width="1"/>
        <line x1="20" y1="10" x2="20" y2="30" stroke="white" stroke-width="1"/>
        <line x1="10" y1="20" x2="30" y2="20" stroke="white" stroke-width="1"/>
        <line x1="10" y1="30" x2="30" y2="10" stroke="white" stroke-width="1"/>
    </g>

</svg>
